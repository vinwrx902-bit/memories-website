    .grid {

    .scrapbook {

      width: 80%;

  <script>
    function showSection(id) {
      document.querySelectorAll('body > div').forEach(div => div.style.display = 'none');
      const section = document.querySelector(id);
      section.style.display = 'block';
      document.body.style.background = section.getAttribute('data-bg');
    }

    function playClickSound() {
      const sound = document.getElementById('click-sound');
      sound.currentTime = 0;
      sound.play();
    }

    // Hover sound fade in/out
    function fadeInSound(id) {
      const sound = document.getElementById(id);
      sound.volume = 0;
      sound.currentTime = 0;
      sound.play();
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.05;
          sound.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 50);
    }

    function fadeOutSound(id) {
      const sound = document.getElementById(id);
      let vol = sound.volume;
      const fade = setInterval(() => {
        if (vol > 0) {
          vol -= 0.05;
          sound.volume = vol;
        } else {
          clearInterval(fade);
          sound.pause();
        }
      }, 50);
    }

    // Lightbox functionality
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    document.querySelector('.lightbox-close').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('lightbox').style.display = 'none';
    });

    window.addEventListener('hashchange', () => {
      if(location.hash) {
        showSection(location.hash);
      } else {
        showSection('#home');
      }
    });
